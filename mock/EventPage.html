<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>イベントページ</title>
    <script type="text/javascript" src="Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="Content/bootstrap.min.css">

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            var storage = window['sessionStorage'], x = '__sessionStorage__';
            var eventName = sessionStorage.getItem("eventName");
            var memo = sessionStorage.getItem("memo");
            var selectDatetime = sessionStorage.getItem("selectDatetime");

            $("#eventName").text(eventName);
            $("#memo").val(memo);
            $("#selectDatetime").val(selectDatetime);


        });

        function CreateEvent() {
            window.location.href = 'EventCreation.html'
        }
    </script>
</head>

<body>

    <!-- 基本情報 -->
    <div class="card">
        <div class="card-header">
            <h3>基本情報</h3>
        </div>
        <div class="card-body">
            <div class="form-group row" style="justify-content:center;">
                <label for="eventName" class="col-sm-2 col-form-label">イベント名</label>
                <div class="col-sm-6 ">
                    <label id="eventName" class="form-control">xxxxx大久保に行こう</label>
                </div>
            </div>
            <div class="form-group row" style="justify-content:center;">
                <label for="memo" class="col-sm-2 col-form-label">メモ</label>
                <div class="col-sm-6 ">
                    <textarea class="form-control" id="memo" rows="4" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- 日にち候補 -->
    <div class="card">
        <div class="card-header">
            <h3>日にち候補</h3>
        </div>
        <div class="card-body">
            <div class="form-group row" style="justify-content:center;">
                <div class="col-sm-8 ">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <th>日程</th>
                            <th>〇</th>
                            <th>△</th>
                            <th>✖</th>
                            <th>名無し１</th>
                            <th>名無し２</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>4月1日 19:00～</td>
                                <td>2</td>
                                <td>0</td>
                                <td>0</td>
                                <td>〇</td>
                                <td>〇</td>
                            </tr>
                            <tr>
                                <td>4月2日 19:00～</td>
                                <td>0</td>
                                <td>1</td>
                                <td>1</td>
                                <td>△</td>
                                <td>✖</td>
                            </tr>
                            <tr>
                                <td>4月3日 19:00～</td>
                                <td>1</td>
                                <td>0</td>
                                <td>1</td>
                                <td>〇</td>
                                <td>✖</td>
                            </tr>
                            <tr>
                                <td>4月4日 19:00～</td>
                                <td>0</td>
                                <td>0</td>
                                <td>2</td>
                                <td>✖</td>
                                <td>✖</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

            <h3>出欠入力</h3>

        <div class="card-body">

            </div>
        </div>
    </div>

                                        </td>
                                        <td align="center" vertical-align="middle">

                                                class="form-control btn-success text-white rounded-circle p-3"
                                                value="✖">
                                        </td>

                                    <tr>
                                        <td>4月4日 19:00～</td>
                                        <td>
                                            <div style="vertical-align: middle;">
                                                <input type="submit" style="width: 15px; height: 15px"

                                </tbody>
                            </table>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-primary">変更を保存</button>

            </div>
        </div>
    </div>
